<style>
:root{
  --text:#24292f;
  --border:#d0d7de;
  --wa-green:#25D366;
  --wa-green-d:#1ebe5d;
}

html, body{
  margin:0;
  padding:0;
  min-height:100%;
  overflow-x:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--text);
  background-image:
    linear-gradient(to right,
      rgba(255,255,255,0) 0%,

  background-position:center;
  background-attachment:fixed;
}

.lang-bar{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  justify-content:flex-end;
  padding:6px 18px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid #e5e7eb;
}

.lang-bar select{
  padding:4px 10px;
  font-size:.9rem;
  border-radius:999px;
  border:1px solid #cfd6dd;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:clamp(16px,3vw,28px);
}

.top-bar{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;

h1{

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ BUBBLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bubble-stage{
  position:relative;
  width:140px;
  height:120px;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
}

.bubble{
  position:absolute;
  border-radius:50%;
  backdrop-filter:blur(8px);
  background:rgba(255,255,255,.22);
  box-shadow:
    0 8px 16px rgba(0,0,0,.18),
    inset 0 0 10px rgba(255,255,255,.32),
    inset 0 -8px 12px rgba(0,0,0,.08);
  animation:softFloat 16s ease-in-out infinite;
}

.bubble img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.b1{width:70px;height:70px;left:0;top:0;animation-duration:14s;}
.b2{width:78px;height:78px;left:55px;top:22px;animation-duration:18s;}
.b3{width:55px;height:55px;left:28px;top:60px;animation-duration:16s;}

@keyframes softFloat{
  0%{transform:translate(0,0)}
  50%{transform:translate(8px,-6px)}
  100%{transform:translate(0,0)}
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ NOTICE BOXES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.notice-grid{
  display:grid;
  gap:18px;
  margin-top:22px;
}

@media(min-width:900px){
  .notice-grid{grid-template-columns:1fr 1fr}
}

.notice{
  position:relative;
  background:rgba(255,255,240,.94);
  border:1px solid #e2d78f;
  border-left:5px solid #d7c44b;
  padding:22px;
  border-radius:14px;
  box-shadow:0 6px 22px rgba(0,0,0,.08);
  overflow:hidden;
  transition:.4s ease;
}

.notice:hover{
  transform:translateY(-4px);
}

.notice h2{
  margin:0 0 10px;
  font-size:1.1rem;
}

.notice p{
  margin:6px 0;
  line-height:1.45;
  max-width:75%;
}

.notice img.motif{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  max-height:70%;
  width:auto;
  max-width:35%;
  object-fit:contain;
  opacity:.14;
  pointer-events:none;
}

@media(max-width:640px){
  .notice p{max-width:100%}
  .notice img.motif{
    position:static;
    transform:none;
    display:block;
    margin:12px auto 0;
    max-height:120px;
  }
}

  border-radius:999px;

  text-decoration:none;
  font-weight:700;
}

.wa-circle{
  width:28px;
  height:28px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wa-circle img{
  width:26px;
  height:26px;

}

.wa-label{display:none;}

@media(max-width:768px){
  .wa-label{display:inline;}
}

    gap:12px;
  }

    flex:1;

  .b1{width:70px; height:70px;} 
  .b2{width:78px; height:78px;}
  .b3{width:55px; height:55px;}
  .b1 img,.b2 img,.b3 img{
